<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://registration-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter your first name:
                    <input id="first-name" type="text" name="first-name" required>
                </label>
                <label id="last-name">Enter your last name:
                    <input id="last-name" type="text" name="last-name" required>
                </label>
                <label id="email">Enter your email:
                    <input id="email" type="email" name="email" required>
                </label>
                <label id="password">Create a new password:
                    <input id="password" type="number" name="password" pattern="[a-z0-5]{8,}" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Account Type (require)</legend>
                <label for="personal-accont">
                    <input id="personal-account" type="radio" name="account-type" class="inline" checked>
                    Personal
                </label>
                <label for="business-account">
                    <input id="business-account" type="radio" name="account-type" class="inline">
                    Business
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture:
                    <input id="profile-picture" name="profile-picture" type="file">
                </label>
                <lable for="age">Input your age (years):
                    <input id="age" type="number" name="age" min="13" max="120" required>
                </lable>
                <label for="referrer">
                    <section id="referrer" name="referrer">
                        <option value="">
                            Select one
                        </option>
                        <option value="1">
                            freecodecamp News
                        </option>
                        <option value="2">
                            freecodecamp youtube channel
                        </option>
                        <option value="3">
                            freecodecamp forum
                        </option>
                        <option value="4">
                            Other
                        </option>
                    </section>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Coding on the beach..."></textarea>
                </label>
            </fieldset>
            <label for="terms">
                <input id="terms" type="checkbox" name="terms" required>
                I accept the <a href="https://terms.org" target="_blank">terms and conditions</a>
            </label>
            <label for="submit">
                <input id="submit" name="submit" type="submit" value="submit">
            </label>
        </form>
    </body>
</html>
